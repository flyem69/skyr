<div class='stream-card'>
	<a [routerLink]="['/streams', streamData.socketId]">
		<div *ngIf="preview$ | async; then previewTemplate else iconTemplate"></div>
	</a>
    <ng-template #previewTemplate>
        <video
            #preview
            [ngClass]="['stream-preview']"
            (mouseleave)="leavePreview()"
            [appAfterElementInit]="afterPreviewInit"
            [appAfterElementInitParameter]="preview">
        </video>
    </ng-template>
    <ng-template #iconTemplate>
        <img class="stream-icon" (mouseenter)="enterPreview()" src="https://www.w3schools.com/images/lamp.jpg">
    </ng-template>
    <div class="stream-id">{{streamData.socketId}}</div>
    <div class="stream-title">{{streamData.title}}</div>
</div>
